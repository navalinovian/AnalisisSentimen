{% extends 'base.html' %}
{% block content %}
    <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
            <h1 class="h3 mb-0 text-gray-800">Pratinjau Data</h1>
            <a href="{{next_path}}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i>{{next_path}}</a>
            </div>          

            <!-- Main Content Here -->
            <div class="row">

                <div class="col-lg-12 mb-4">

                <!-- Illustrations -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Data View</h6>
                            </div>
                            <div class="card-body">
                                <div class="text-center">
                                    <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 25rem;"
                                        src="img/undraw_posting_photo.svg" alt="">
                                </div>
                                <div style="overflow-x:auto;">
                                <table class="table">
                                    <thead>
                                        <tr>
                                    {% for column in data_column %}
                                            <th>{{column}}</th>
                                    {% endfor %}
                                        </tr>
                                    </thead>

                                    <tbody>

                                    {% for row in data %}

                                        <tr>
                                        {% for cell in row %}
                                            <td scope="row">{{cell}}</td>
                                        {% endfor %}
                                        </tr>

                                    {% endfor %}
                                    </tbody>

                                </table>
                                </div>
                            </div>
                        </div>


                </div>


            </div>
        
            
        </div>
        <!-- /.container-fluid -->
{% endblock content %}
