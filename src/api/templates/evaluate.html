{% extends 'base.html' %}
{% block content %}
    <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
            <h1 class="h3 mb-0 text-gray-800">Proses</h1>
            <a href="{% url next_path %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i>{{next_path}}</a>
            </div>          

            <!-- Main Content Here -->
            <div class="row">

                <div class="col-lg-12 mb-4">

                <!-- Illustrations -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Data View</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 text-center">
                                    <img src="data:image/png;base64,{{ data|safe }}">
                                    <div class="row mt-5">
                                        <div class="col text-center">
                                        {% for i in fold %}
                                        <a href="{% url 'evaluate' surrogate=i %}"class="btn btn-primary">{{i|add:1}}</a>
                                        {% endfor %}
                                        </div>
                                    </div>
                                    </div>
                                    <div class="col-md-2 ">
                                        <h6 class="m-0 font-weight-bold text-primary">Precision : {{report.precision}}</h6>
                                        <h6 class="m-0 font-weight-bold text-primary">Recall : {{report.recall}}</h6>
                                        <h6 class="m-0 font-weight-bold text-primary">F1 Score : {{report.f1}}</h6>
                                    </div>
                                </div>
                            </div> 
                        </div>

                </div>


            </div>
        
            
        </div>
        <!-- /.container-fluid -->
{% endblock content %}
