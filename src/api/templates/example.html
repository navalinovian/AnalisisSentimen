{% extends 'base.html' %}

{% block content %}
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
        <h1 class="h3 mb-0 text-gray-800">Unggah Data</h1>
        </div>          

        <!-- Main Content Here -->
        <div class="row">

            <div class="col-lg-12 mb-4">

            <!-- Illustrations -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Illustrations</h6>
                        </div>
                        <div class="card-body">
                            <div class="text-center">
                                <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 25rem;"
                                    src="img/undraw_posting_photo.svg" alt="">
                            </div>
                            <p>Upload data berkestensi .xlsx</p>
                            <form action="{% url 'data_view' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                                <div class="form-group">
                                    <input type="file" class="form-control-file" name="name_file" id="id_file" placeholder="" required>
                                </div>
                                <div class="mt-5">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>


            </div>


        </div>
    
        
    </div>
    <!-- /.container-fluid -->
{% endblock content %}
